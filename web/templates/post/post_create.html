<div class="card border-0 shadow-sm ms-5" >
    <div class="card-body">
        <div class="input-group" style="width: 100%; height: 3em;">

            <span class="input-group-text border-0 " data-bs-toggle="modal" data-bs-target="#exampleModal"
                id="basic-addon1"></span>
            <input type="text" class="form-control border-0" placeholder="Add your posts, {{request.user}}. ." aria-label="Username"
                aria-describedby="basic-addon1" data-bs-toggle="modal" data-bs-target="#exampleModal">
        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-2" id="exampleModalLabel">Add post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-info" name="" id="" value="Add post">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



{% comment %} <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="post" class="btn btn-primary">
</form> {% endcomment %}
